version: "3.8"

services:
  database_api:
    image: postgres:15
    ports:
      - "8889:5432"
    environment:
      POSTGRES_DB: "db_api"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
    volumes:
      - db_api_volume:/var/lib/postgresql/data

  database_bot:
    image: postgres:15
    ports:
      - "8890:5432"
    environment:
      POSTGRES_DB: "db_bot"
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"

    volumes:
      - db_bot_volume:/var/lib/postgresql/data

  api:
    image: api_v1:latest
    env_file:
      - .env
    container_name: api
    ports:
      - "80:9999"
    depends_on:
      - database_api
      - notifications_bot

  support_bot:
    image: support_bot:latest
    env_file:
      - .env
    container_name: sup_bot


  notifications_bot:
    image: notification_bot:latest
    env_file:
      - .env
    container_name: notif_bot
    ports:
      - "9999:9000"
    depends_on:
      - database_bot

volumes:
  db_bot_volume:
  db_api_volume: